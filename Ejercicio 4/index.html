<html>
    <head></head>
    <body style="line-height: 200%;">
        <h1>Formulario de registro</h1>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
        </div>
        <div>
            <label for="apellido">Apellidos:</label>
            <input type="text" id="apellido">
        </div>
        <div>
           <label for="sexo">Sexo:</label>
           <input name="sexo" type="radio" id="hombre" checked>
           <label for="sexo">Hombre:</label>
           <input name="sexo" type="radio" id="mujer">
           <label for="sexo">Mujer:</label>
        </div>
        <div>
            <label for="correo">Correo:</label>
            <input type="email" id="correo">
        </div>
        <div>
            <label for="poblacion"> Poblacion:</label>
            <select id="poblacion">
                <option>Alicante</option>
                <option>Barcelona</option>
                <option>Cevilla</option>
                <option>MAdrid</option>
            </select>
        </div>
        <div>
            <label for="desc">Descripción:</label>
            <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label>
                <input type="checkbox" id="box1" value="primercheck">
                Deseo recibir información sobre novedades y ofertas.
            </label>
            </div>
            <label>
                <input type="checkbox" id="box2" value="segundocheck">
                Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos.
            </label>
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>

    </body>
</html>
